    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />

    <style>
        .window-box {
            border: 1px solid #000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.01rem;
        }

        .window-title {
            flex: 1;
        }

        .minimize-btn,
        .maximize-btn,
        .close-btn {
            background: transparent;
            border: none;
            cursor: pointer;
        }

        .custom-height {
            height: 1.5rem;
        }

        .last-divs {
            display: flex;
            justify-content: space-between;
        }

        .logo {
            width: 2.5rem;
        }

        .circle {
            width: 1rem;
            height: 1rem;
            background-color: #000000;
            border-radius: 50%;
            display: inline-block;
        }

        .search-box {
            display: flex;
            align-items: center;
        }

        .search-input {
            background-image: url('icon-lupa.png');
            /* Calea către imaginea cu iconița de lupă */
            background-position: 10px center;
            background-repeat: no-repeat;
            padding-left: 30px;
            height: 1.5rem;
            width: 15rem;
        }

        input {
            text-align: center;
        }

        .search-icon {
            margin-left: 10px;
            font-size: 20px;
            color: #555;
        }

        .image-holder {
            width: 100%;
            padding-top: 33.33%;
            background-color: #ddd;
        }

        .grey {
            background-color: #757171;
        }
    </style>
</head>
